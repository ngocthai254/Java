<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách máu đã hiến</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0f2f7; /* Màu nền nhẹ nhàng */
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #d32f2f; /* Màu đỏ đậm cho tiêu đề */
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        table {
            width: 95%; /* Tăng chiều rộng bảng */
            margin: auto;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Bóng đổ mềm hơn */
            border-radius: 8px; /* Bo tròn góc bảng */
            overflow: hidden; /* Đảm bảo bo tròn góc hoạt động tốt với border-collapse */
        }
        th, td {
            border: 1px solid #e0e0e0; /* Đường viền nhẹ hơn */
            padding: 12px 15px; /* Tăng padding để dễ nhìn hơn */
            text-align: left; /* Căn trái cho nội dung */
            vertical-align: middle;
        }
        th {
            background: #f44336; /* Màu đỏ tươi hơn cho header */
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) { /* Màu nền xen kẽ cho các hàng */
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ffebee; /* Màu hồng nhạt khi hover */
            cursor: pointer;
        }
        /* Căn giữa một số cột cụ thể nếu cần */
        td:nth-child(2), /* Giới tính */
        td:nth-child(4), /* Nhóm máu */
        td:nth-child(5) { /* Số lượng */
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Danh sách máu đã hiến</h2>
    <table>
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Số điện thoại</th>
                <th>Nhóm máu</th>
                <th>Số lượng (ml)</th>
                <th>Ngày yêu cầu</th>
                <th>Ngày tạo</th>
                <th>Ghi chú</th>
                <th>Trạng thái</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mau : ${danhSach}">
                <td th:text="${mau.fullName}">Tên</td>
                <td th:text="${mau.gender}">Giới tính</td>
                <td th:text="${mau.phone}">SĐT</td>
                <td th:text="${mau.bloodGroup}">Nhóm</td>
                <td th:text="${mau.quantity} + ' ml'">Số lượng</td>
                <td th:text="${#temporals.format(mau.requestDate, 'dd/MM/yyyy')}">Yêu cầu</td>
                <td th:text="${#temporals.format(mau.createdAt, 'dd/MM/yyyy HH:mm')}">Tạo</td>
                <td th:text="${mau.note}">Ghi chú</td>
                <td th:text="${mau.status}">Trạng thái</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
