<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người hiến máu</title>
</head>
<body>
    <h2>Danh sách người hiến máu</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Nhóm máu</th>
                <th>SĐT</th>
                <th>Email</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="donor : ${donors}">
                <td th:text="${donor.fullName}"></td>
                <td th:text="${donor.bloodGroup}"></td>
                <td th:text="${donor.phone}"></td>
                <td th:text="${donor.email}"></td>
                <td>
                    <a th:href="@{/admin/donors/view/{id}(id=${donor.id})}">Xem hồ sơ</a> |
                    <a th:href="@{/admin/notify/form/{id}(id=${donor.id})}">Gửi yêu cầu hiến máu</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/mvc/admin/donors/pending">→ Xem danh sách chờ duyệt</a>
</body>
</html>
