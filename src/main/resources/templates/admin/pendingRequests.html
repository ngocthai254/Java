<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu hiến máu chờ duyệt</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
        }

        button {
            padding: 5px 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h2>Danh sách đăng ký hiến máu đang chờ duyệt</h2>

    <table>
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Nhóm máu</th>
                <th>SĐT</th>
                <th>Số lượng</th>
                <th>Ngày đăng ký</th>
                <th>Trạng thái</th>
                <th>Duyệt</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="req : ${requests}">
                <td th:text="${req.fullName}"></td>
                <td th:text="${req.gender}"></td>
                <td th:text="${req.bloodGroup}"></td>
                <td th:text="${req.phone}"></td>
                <td th:text="${req.quantity} + ' đơn vị'"></td>
                <td th:text="${req.requestDate}"></td>
                <td th:text="${req.status}"></td>
                <td>
                    <form th:action="@{/admin/donors/approve-request/{id}(id=${req.id})}" method="post">
                        <button type="submit">Duyệt</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
