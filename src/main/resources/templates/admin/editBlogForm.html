<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>✨ Chỉnh sửa Blog ✨</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #fbe9e7, #e1f5fe);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 60px;
            background-color: #f19e8e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #8e24aa;
            text-align: center;
            margin-bottom: 35px;
            font-weight: bold;
        }
        .form-label {
            color: #6a1b9a;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #ba68c8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ab47bc;
        }
        .btn-secondary {
            background-color: #cfd8dc;
            color: #263238;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #b0bec5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🛠️ Chỉnh sửa Blog</h1>

    <form th:action="@{/admin/blogs/edit}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">📌 Tiêu đề</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề blog" required>
        </div>

        <div class="mb-3">
            <label class="form-label">📝 Nội dung</label>
            <textarea th:field="*{content}" class="form-control" rows="8" placeholder="Nội dung blog..." required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">👩‍💻 Tác giả</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="Tên tác giả" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">💾 Cập nhật</button>
            <a th:href="@{/admin/blogs}" class="btn btn-secondary ms-3">🔙 Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
