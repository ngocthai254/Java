<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>🌟 Thêm Blog Mới 🌟</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffe6f0, #e0f7fa);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            background: rgb(233, 163, 163);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #ff69b4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff1493;
        }
        .btn-secondary {
            background-color: #ccc;
            border: none;
        }
        .form-label {
            font-weight: bold;
            color: #880e4f;
        }
        .form-control {
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>✨ Thêm Blog Mới ✨</h2>

    <div th:if="${message}" class="mt-3">
        <div th:class="'alert ' + ${alertClass}" th:text="${message}"></div>
    </div>

    <form th:action="@{/admin/blogs/add}" th:object="${blog}" method="post">
        <div class="mb-3">
            <label class="form-label">📌 Tiêu đề</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề rực rỡ" required>
        </div>

        <div class="mb-3">
            <label class="form-label">📝 Nội dung</label>
            <textarea th:field="*{content}" class="form-control" rows="6" placeholder="Chia sẻ điều tuyệt vời tại đây..." required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">👩‍💻 Tác giả</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="Tên tác giả xinh đẹp" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">🌸 Thêm Blog 🌸</button>
            <a th:href="@{/admin/blogs}" class="btn btn-secondary ms-3">🔙 Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
