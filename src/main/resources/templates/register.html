<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <style>
        /* CSS tích hợp trực tiếp */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Nền gradient tím - xanh */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Đổ bóng nhẹ nhàng */
            width: 450px;
            max-width: 90%;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Màu xanh khi focus */
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: #28a745; /* Nút màu xanh lá cây */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838; /* Đậm hơn khi hover */
            transform: translateY(-2px); /* Hiệu ứng nhô lên */
        }

        .error-message {
            color: #dc3545; /* Màu đỏ cho thông báo lỗi */
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .link-text {
            margin-top: 25px;
            font-size: 0.95em;
            color: #666;
        }

        .link-text a {
            color: #007bff; /* Màu xanh cho liên kết */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link-text a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="soDienThoai">Số điện thoại:</label>
                <input type="text" th:field="*{soDienThoai}" id="soDienThoai" required />
            </div>
            <div class="form-group">
                <label for="username">Họ tên:</label>
                <input type="text" th:field="*{username}" id="username" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" required />
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" th:field="*{password}" id="password" required />
            </div>
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <div>
                <button type="submit">Đăng ký</button>
            </div>
        </form>

        <p class="link-text">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
    </div>
</body>
</html>
